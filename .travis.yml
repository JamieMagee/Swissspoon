dist: xenial
language: java
jdk:
- openjdk8
- openjdk11
- openjdk-ea
tags:
  enabled: false
script: "./gradlew bootJar"
before_deploy:
  - git config --local user.name "Jamie Magee"
  - git config --local user.email "jamie.magee@gmail.com"
  - filename=$(basename $(find  build/libs/ -name *.jar))
  - tag=${filename::-4}
  - git tag -f $tag
deploy:
  provider: releases
  name: SNAPSHOT
  api_key:
    secure: 
  file: "./build/libs/swissspoon-SNAPSHOT.jar"
  skip_cleanup: true
  overwrite: true
  prerelease: true
  on:
    repo: JamieMagee/swissspoon
    branch: master
    jdk: openjdk11
notifications:
  email: false
